<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>一起世界杯，來射門比賽 - 香港文匯網</title>
    <meta name="keywords" content="一起世界杯，來射門比賽">
    <meta name="description" content="一起世界杯，來射門比賽">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="cover"><img src="img/cover.jpg" alt="logo"></div>
<div class="layout">
    <div id="scene1" class="scene-1">
        <div class="bg101"></div>
        <div class="bg102"></div>
        <div class="pos1">
            <img class="ball1" src="img/ball.png" alt="">
            <img class="p104" src="img/p104.png" alt="">
            <img id="btn101" class="p103" src="img/p103.png" alt="">
        </div>
    </div>
    <div id="scene2" class="scene-2">
        <div class="score201">比分 <b id="score201">0:0</b></div>
        <div class="clock201">倒計時 <b id="clock201">10</b></div>
        <img id="player201" class="player player201" src="img/player01.png" alt="">
        <img id="player202" class="player player202" src="img/player02.png" alt="">
        <img id="player203" class="player player203 jump-stat" src="img/player03.png" alt="">
        <img class="player player202" src="img/player02.png" alt="">
        <img id="ball201" class="ball201" src="img/ball.png" alt="">
        <img id="pointer201" class="pointer201" src="img/pointer.png" alt="">
        <div id="goal201" class="goal201"></div>
        <canvas id="cv"></canvas>
    </div>
    <div id="scene3" class="scene-3">
        <div class="p301-box">
            <img class="p301" src="img/p301.png" alt="">
            <img id="statTxt302" class="p302" src="img/p302.png" alt="">
            <div id="score301" class="score"></div>
            <div id="rank301" class="rank"></div>
        </div>
        <div class="p3-btn-box">
            <img id="again301" class="again" src="img/again.png" alt="">
            <img id="share301" class="share" src="img/share.png" alt="">
        </div>
    </div>
    <div id="dialog" class="dialog">
        <div class="dialog-inner"></div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
